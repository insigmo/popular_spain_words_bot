services:
  bot:
    network_mode: bridge
    restart: always
    build:
      context: ../
      dockerfile: build/Dockerfile
    env_file:
      - ./.env
    links:
      - postgres_db
    depends_on:
      - postgres_db

  postgres_db:
    restart: always
    network_mode: bridge
    image: postgres:alpine
    user: postgres
    ports:
     - "5433:5432"

    env_file:
      - ./dev.env
